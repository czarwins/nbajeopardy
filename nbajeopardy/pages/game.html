<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NBA Jeopardy</title>
    <link rel="stylesheet" href="/main.css">
    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display|Permanent+Marker|Satisfy|Staatliches|ZCOOL+QingKe+HuangYou" rel="stylesheet">
    <script defer src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script defer
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script defer src="/app.js"></script>
</head>
<body>
    <div class="containerBox">
        <!-- new game button -->
        <a href="game.html">New Game</a>
        <div class="container">
        <div class="jepDiv">
            <table id="jepGame">
                <thead><h1>NBA Jeopardy</h1><div><h4>Score: <span id="scoreBox">0</span></h4></div></thead>

                <!-- header row -->
                <th id="cities">NBA Cities</th>
                <th id="stadiums">NBA Stadiums</th>
                <th id="legends">NBA Legends</th>
                <th id="onCourt">On the Court</th>
                <th id="offCourt">Off the Court</th>
                <!-- header ends -->

                <!-- 100 row -->
                <tr class="rows" id="rowOne">
                    <td id="cities-1" >100</td>
                    <td id="stadiums-1" >100</td>
                    <td id="legends-1" >100</td>
                    <td id="onCourt-1" >100</td>
                    <td id="offCourt-1" >100</td>
                </tr>
                <!-- 100 row ends -->

                <!-- 200 row -->
                 <tr class="rows" id="rowTwo">
                    <td id="cities-2" >200</td>
                    <td id="stadiums-2" >200</td>
                    <td id="legends-2" >200</td>
                    <td id="onCourt-2" >200</td>
                    <td id="offCourt-2" >200</td>
                 </tr>
                 <!-- 200 row ends -->

                 <!-- 300 row -->
                 <tr class="rows" id="rowThree">
                    <td id="cities-3" >300</td>
                    <td id="stadiums-3" >300</td>
                    <td id="legends-3" >300</td>
                    <td id="onCourt-3" >300</td>
                    <td id="offCourt-3" >300</td>
                 </tr>
                <!-- 300 row ends -->

                <!-- 400 row -->
                 <tr class="rows" id="rowFour">
                    <td id="cities-4" >400</td>
                    <td id="stadiums-4" >400</td>
                    <td id="legends-4" >400</td>
                    <td id="onCourt-4" >400</td>
                    <td id="offCourt-4" >400</td>
                 </tr>
                 <!-- 400 row ends -->

                 <!-- 500 row -->
                 <tr class="rows" id="rowFive">
                    <td id="cities-5" >500</td>
                    <td id="stadiums-5" >500</td>
                    <td id="legends-5" >500</td>
                    <td id="onCourt-5" >500</td>
                    <td id="offCourt-5" >500</td>
                 </tr>
                 <!-- 500 row ends -->
            </table>
        </div>




        </div>
        <!-- audio -->
        <audio id="myAudio"  src="/audio/Jeopardy-theme-song.mp3" type="audio/mpeg"></audio>
        <button onclick="playAudio()" type="button">Start Timer</button>
        <button onclick="pauseAudio()" type="button">Pause Timer</button>
        <!-- audio ends -->

        <!-- instructions button -->
        <a class="instructions" href="/index.html">Instructions</a>
    </div>
</body>
</html>
